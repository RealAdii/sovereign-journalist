name: Build and Deploy to EigenCompute

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase image name
        run: echo "IMAGE_NAME_LC=${IMAGE_NAME,,}" >> $GITHUB_ENV
        env:
          IMAGE_NAME: ${{ github.repository }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}:latest
          platforms: linux/amd64
          build-args: |
            NEXT_PUBLIC_RECLAIM_APP_ID=${{ secrets.NEXT_PUBLIC_RECLAIM_APP_ID }}
            NEXT_PUBLIC_RECLAIM_APP_SECRET=${{ secrets.NEXT_PUBLIC_RECLAIM_APP_SECRET }}
            NEXT_PUBLIC_RECLAIM_PROVIDER_ID=${{ secrets.NEXT_PUBLIC_RECLAIM_PROVIDER_ID }}
            NEXT_PUBLIC_PINATA_GATEWAY=${{ secrets.NEXT_PUBLIC_PINATA_GATEWAY }}
            NEXT_PUBLIC_APP_URL=${{ secrets.NEXT_PUBLIC_APP_URL }}

      - name: Install ecloud CLI
        run: npm install -g @layr-labs/ecloud-cli

      - name: Create runtime env file
        run: |
          cat > .env.deploy <<EOF
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          PINATA_API_KEY=${{ secrets.PINATA_API_KEY }}
          PINATA_SECRET_KEY=${{ secrets.PINATA_SECRET_KEY }}
          SESSION_SECRET=${{ secrets.SESSION_SECRET }}
          EOF

      - name: Deploy to EigenCompute TEE
        env:
          ECLOUD_PRIVATE_KEY: ${{ secrets.ECLOUD_PRIVATE_KEY }}
        run: |
          mkdir -p /tmp/deploy-workdir
          cp .env.deploy /tmp/deploy-workdir/.env
          cd /tmp/deploy-workdir
          printf 'n\n' | ecloud compute app deploy \
            --name sovereign-journalist \
            --image-ref ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}:latest \
            --environment sepolia \
            --skip-profile \
            --env-file .env \
            --instance-type g1-standard-4t \
            --log-visibility public \
            --resource-usage-monitoring enable

      - name: Show deployment info
        env:
          ECLOUD_PRIVATE_KEY: ${{ secrets.ECLOUD_PRIVATE_KEY }}
        run: ecloud compute app info sovereign-journalist --environment sepolia
